<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" initial-scale="1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Form Validation Practice</title>
  </head>
  <body>
    <form action="" method="get">
      <h1>Form Name</h1>

      <div>
        <label for="email">Email<sup class="required">*</sup></label>
        <input type="email" name="email" id="email" required />
      </div>

      <div>
        <label for="zip-code" pattern="(\+\d{1-3})|(\d{1,4})"
          >Zip Code<sup class="required">*</sup><span class="message"></span
        ></label>
        <input type="text" name="zip-code" id="zip-code" required />
      </div>

      <div>
        <label for="country">Country<sup class="required">*</sup></label>
        <select id="country">
          <option value="fr">France</option>
          <option value="ge">Germany</option>
          <option value="nl">The Netherland</option>
        </select>
      </div>

      <div>
        <label for="password"
          >Password<sup class="required">*</sup><span class="message"></span
        ></label>
        <input type="password" name="password" id="password" required />
      </div>

      <div>
        <label for="password-conf"
          >Password Confirmation<sup class="required">*</sup></label
        >
        <input
          type="password"
          name="password-conf"
          id="password-conf"
          required
        />
      </div>
      <p>*required</p>
      <button type="submit" value="Validate" id="submit-btn">Submit</button>
    </form>
  </body>
</html>
